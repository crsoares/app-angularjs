<!doctype html>
<html>
	<head>
		<title>Slider App</title>
		<link rel="stylesheet" href="jquery.nouislider.css" />
		<style>
			.slider {
				display: block;
				height: 20px;
				margin: 20px;
			}
		</style>
	</head>
	<body ng-app="sliderApp">
		<div ng-controller="MainCtrl as mainCtrl">
			<div>
				O valor atual do controle deslizante Ã© {{mainCtrl.selectedValue}}
			</div>

			<no-ui-slider class="slider" ng-model="mainCtrl.selectedValue" range-min="500" range-max="5000"></no-ui-slider>

			<div>
				<input type="number" ng-model="mainCtrl.textValue" min="500" max="5000" placeholder="Set a value" />
				<button ng-click="mainCtrl.setSelectedValue()">Set slider value</button>
			</div>
		</div>

		<script src="lib/jquery.js"></script>
		<script src="lib/jquery.nouislider.min.js"></script>
		<script src="lib/angular.js"></script>
		<script src="js/app1.js"></script>
		<script src="js/controllers2.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
